<!Doctype html>
<html lang=en>
    <head>
        <title>3.Advanced table</title>
    </head>

    <body>
        <table border="1">
            <tr>            
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
            </tr>
            <tr>
                <td rowspan="2">Row 1 Cell 1</td>
                <td>Row 1 Cell 2</td>
                <td>Row 1 Cell 3</td>
            </tr>
            <tr>
                <td>Row 2 Cell 2</td>
                <td>Row 2 Cell 3</td>
            </tr>
            <tr>
                <td rowspan="3" colspan="2">
                    <p>This is a paragraph</p>
                    <p>This is another paragraph</p>
                </td>
                <td>
                    <p>This cell contains a table:</p>
                    <table border="1">
                        <tr>
                            <td>A</td>
                            <td>B</td>
                        </tr>
                        <tr>
                            <td>C</td>
                            <td>D</td>
                        </tr>
                    </table>
                </td>
            </tr>

            <tr>
                <td>
                    <p>This cell contains a list</p>
                    <ul>
                        <li>apples</li>
                        <li>bannanas</li>
                        <li>pineapples</li>
                    </ul>
                </td>
                <td>HELLO</td>
            </tr>



        </table>
    </body>

</html>
