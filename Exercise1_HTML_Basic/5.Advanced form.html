<!Doctype html>
<html lang=en>
    <head>
        <title>5.Advanced form</title>
    </head>

    <body>
        <form>
            <fieldset>
                <legend>User Information</legend>
                <lable for="username">Username</lable>
                <input type="text" id="username" placeholder="Username"><br>
                <label for="pass">Password</label>
                <input type="password" id="pass" placeholder="Password">
            </fieldset>
            <br>

            <fieldset>
                <legend>Personal Information</legend>
                <lable for="firstNameId">First name:<br></lable>
                <input type="text" id="firstNameId"><br>
                <label for="lastNameId">Last name:<br></label>
                <input type="text" id="lastNameId"><br>

                <input type="radio" id="male">
                <lable for="male">Male</lable><br>
                <input type="radio" id="female">
                <label for="female">Female</label><br>

                <lable>Favourite Food</lable>
                <select name="FavouriteFood">
                    <option value="chocolate">Chocolate</option>
                    <option value="piza">Piza</option>
                    <option value="pasta">Pasta</option>
                </select>

            </fieldset>
            <br>

            <input type="submit">
            <input type="reset">

        </form>
    </body>

</html>
